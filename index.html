
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CorePerks Concierge Chatbot</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #002d72;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .chat-container {
      max-width: 800px;
      margin: 2rem auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
    }
    .chat-box {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      padding: 1rem;
      margin-bottom: 1rem;
      background: #fafafa;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 0.5rem;
      font-size: 1rem;
    }
    .chat-input button {
      padding: 0.5rem 1rem;
      background-color: #002d72;
      color: white;
      border: none;
      cursor: pointer;
    }
    .message {
      margin: 0.5rem 0;
    }
    .user {
      text-align: right;
      color: #002d72;
    }
    .bot {
      text-align: left;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>CorePerks Concierge Chatbot</h1>
  </header>
  <div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Ask me about CorePerks vendors or services..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');

    function appendMessage(sender, text) {
      const message = document.createElement('div');
      message.className = 'message ' + sender;
      message.textContent = text;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('user-input');
      const userText = input.value.trim();
      if (!userText) return;
      appendMessage('user', userText);
      input.value = '';

      appendMessage('bot', 'Thinking...');

      const messages = Array.from(document.querySelectorAll('.message')).map(m => ({
        role: m.classList.contains('user') ? 'user' : 'assistant',
        content: m.textContent
      }));

      const response = await fetch('https://api.openai.com/v1/chat/completions', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer YOUR_OPENAI_API_KEY'
        },
        body: JSON.stringify({
          model: 'gpt-4',
          messages: [
            { role: 'system', content: 'You are a helpful concierge assistant for CorePerks. Answer questions about vendors, perks, and services. You can also answer general questions.' },
            ...messages
          ]
        })
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;
      document.querySelector('.bot:last-child').textContent = botReply;
    }
  </script>
</body>
</html>
